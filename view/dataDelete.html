<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">
    	
    	function check_name() {

	      console.log(1);
	      var code = document.getElementById("name").value;//这是获取账号登陆的ID
	      var span = document.getElementById("nameReg");
	      var reg = /^([a-zA-Z0-9][a-zA-Z]{1}|[._]){4,19}$/;
	      if(reg.test(code)) {
	        span.innerText = "验证通过";
	        span.style.color = "blue";

	      } else {

	        span.innerText = "验证不通过";
	        span.style.color = "red";

	      }

	   }
    function check_pwd(){

       console.log(2);
       var code2 = document.getElementById("pwd").value;
       var span2 = document.getElementById("pwdReg");
       var reg2 = /^(\w){6,20}$/;

       if(reg2.test(code2)) {
	        span2.innerText = "验证通过";
	        span2.style.color = "green";
	      } else {
	        span2.innerText = "验证不通过";
	        span2.style.color = "red";
       } 

    }	
    $(function(){

    	$(":button").on("click",function(){
    		$.ajax({

    			url:"http://nj-jay.com:8080/api/v1/book/delete",

    			type:"post",

    			data:{

    				id:$("#name").val(),

    			},

    			dataType:"json",

    			success:function(data){

    				if(data == "success"){
					alert("删除成功");
						
    					window.location.href = "view.html";

    				}else if (data == "err"){

    					alert("添加失败!");

    				}
    			}
    		});
    	});
    });
    </script>

	  <input type="text" required="required" placeholder="id" name="name" id="name" οnblur="check_name() ></input><span id="nameReg"></span>
